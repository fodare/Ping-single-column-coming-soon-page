<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="Author" content="Damilare Olatunbosun Folorunso" />
      <!-- displays site properly based on user's device -->

      <!-- Favicon -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <!-- Bootstrap Css  -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
      />

      <!-- Google Font -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap"
         rel="stylesheet"
      />

      <!-- Font Awesome JS/Kit -->
      <script src="https://kit.fontawesome.com/118668a98b.js" crossorigin="anonymous"></script>

      <!-- Personal CSS -->
      <link rel="stylesheet" href="style.css" />

      <!-- Title -->
      <title>Frontend Mentor | Ping coming soon page</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   </head>
   <body>
      <!-- Company Logo Area -->
      <section class="company_Logo">
         <div class="logo_container">
            <img src="/images/logo.svg" class="company_img" alt="PING" />
         </div>
      </section>

      <!-- Lauching area -->
      <section class="launching_area">
         <div class="lauch_message">
            <p class="time">
               <span id="fade">We are lauching</span><spa id="soon"> soon!</span>
            </p>
            <p class="subscribe">Subscribe and get notified</p>
         </div>
         <div class="notify ">
                  <input type="email" id="sub" class="user_email" placeholder="Your email address...">
                  <button id="sub" class="notify_btn" onclick="check_input()">Notify Me</button>
                  <p id="error_message"></p>
         </div>
      </section>

      <!-- lading page picture -->
      <section class="landing_pic">
         <div >
            <img src="/images/illustration-dashboard.png" class="illus" alt="illustration-dashboard">
         </div>
      </section>

      <section >
         <div class="social">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter-square fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
         </div>
         <p class="copyright"><i class="far fa-copyright"></i> Copyright Ping. All right reserved.</p>
         
      </section>

      <!-- Footer area -->
      <footer>
         <p class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
         </p>
      </footer>
      <!-- Bootstrap JS -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"
      ></script>
       
      
      <!-- Personal JS -->
      <script type="text/javascript" src="index.js"></script>
   </body>
</html>
